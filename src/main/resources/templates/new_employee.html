<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee</title>
</head>
<body>
<div align="center">
  <h1>Adding new Employee</h1>
  <form th:action="@{/employee/create}" th:object="${employee}" method="POST">
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" th:field="*{name}"/> </td>
      </tr>
      <tr>
        <td>Birth Date:</td>
        <td><input type="date" th:field="*{birthDate}"/> </td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td><input type="text" th:field="*{gender}"/> </td>
      </tr>
      <input type="hidden" th:field="*{departmentId}" />
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>

    </table>

  </form>
</div>
</body>
</html>
