<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Department Management System</title>
</head>
<body>
<div class="container">
  <h1>Department Management System</h1>
  <hr>
  <h2>Update Department</h2>

  <form th:action="@{/department/create}" th:object="${department}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{departmentId}" />

    <input type="text" th:field="*{dept_name}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{description}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Employee</button>
  </form>

  <hr>
</div>
</body>
</html>
